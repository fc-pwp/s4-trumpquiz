<!DOCTYPE html>
<html>
    <head>
        <title>{{ page_title }}</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>{{ page_title }}</h1>

        {% for quiz in quizzes %}
        <div>
            <img src="{{ quiz.image_url }}" alt="{{ quiz.quiz_title }} 이미지" />
            <h3>{{ quiz.quiz_title }}</h3>
            <p>{{ quiz.quiz_description }}</p>
        </div>
        {% endfor %}
    </body>
</html>
